<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
</head>
<body>
  <h1>{{question}}</h1>
  <form method="post" action="/test">
    <input type="hidden" name="q_id" value="{{quest_id}}">
    <div>
      {% for answer in answers_list %}
        <div>
            <input type="radio" name="ans_text" value="{{ answer }}" required>
            {{ answer }}
        </div>
      {% endfor %}
      <div>
        <input type="submit" value="Ответить">
      </div>
    </div>
  </form>
</body>
</html>
